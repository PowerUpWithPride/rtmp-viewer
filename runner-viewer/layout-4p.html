<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Power Up With Pride Runner Stream Viewer - 4 Players</title>
    <link rel="icon" type="image/x-icon" href="https://tracker.powerupwithpride.org/static/favicon.ico"/>
    <link rel="stylesheet" href="css/main.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="js/gamestream.js"></script>
    <script type="text/javascript">
        // Initialize the four windows.
        $(() => {
            $(".gameStreamCell").each((index, element) => {
                new GameStream(element, 640, 360);
            });
        });
    </script>
</head>
<body style="margin: 0;">
<div class="gameStreamCell"></div>
<div class="gameStreamCell"></div>
<div class="gameStreamCell"></div>
<div class="gameStreamCell"></div>
</body>
</html>
